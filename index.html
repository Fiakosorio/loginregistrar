<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <h2 class="logo">de Zero</h2>
        <nav class="navegacion">
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnIniciar-popup">Iniciar Sesion</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icono-cerrado"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-caja login">
            <h2>Iniciar Sesion</h2>
            <form action="#">
                <div class="input-caja">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-caja">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar-olvidar">
                    <label> <input type="checkbox"> Recordarme</label>
                    <a href="#">Olvidaste tu Contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="login-registrar">
                    <p>No tenes una cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
            </form>
        </div>

        <div class="form-caja registrar">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-caja">
                    <span class="icono"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-caja">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-caja">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar-olvidar">
                    <label> <input type="checkbox"> Terminos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-registrar">
                    <p>Ya tenes una cuenta? <a href="#" class="login-link">Iniciar Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
